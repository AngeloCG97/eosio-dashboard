apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: dashboard-postgres
    version: ${VERSION}
  name: dashboard-postgres
spec:
  serviceName: dashboard-postgres
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-postgres
      version: ${VERSION}
  template:
    metadata:
      labels:
        app: dashboard-postgres
        version: ${VERSION}
    spec:
      imagePullSecrets:
          - name: regcred
      containers:
      - image: postgres:11.5-alpine
        imagePullPolicy: "Always"
        name: dashboard-postgres
        envFrom:
        - configMapRef:
            name: dashboard-postgres-config
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres
          subPath: postgres
  volumeClaimTemplates:
    - metadata:
        name: postgres
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: dashboard-storage
        resources:
          requests:
            storage: 100Gi 
