- table:
    schema: public
    name: cpu
  object_relationships:
  - name: producerByProducer
    using:
      foreign_key_constraint_on: producer
  select_permissions:
  - role: guest
    permission:
      columns:
      - id
      - producer
      - usage
      - created_at
      - updated_at
      filter: {}
