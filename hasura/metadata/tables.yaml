      - head_block_producer
      - virtual_block_cpu_limit
      - virtual_block_net_limit
      - block_cpu_limit
      - block_net_limit
      - server_version_string
      - fork_db_head_block_num
      - fork_db_head_block_id
      - server_full_version_string
      - ping
      - total_votes_percent
      - total_votes_eos
      - block_rewards
      - vote_rewards
      - total_rewards
      - created_at
      - updated_at
